<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>E-Waste Quiz - Drop My Electronic</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="animated-bg"></div>
  
  <div class="page-container">
    <div class="nav-top">
      <a href="index.html" class="nav-btn">🏠 Home</a>
      <a href="map.html" class="nav-btn">🗺️ Recycling Centers</a>
      <a href="contact.html" class="nav-btn contact">📞 Contact Us</a>
    </div>

    <header class="header fade-in-up">
      <h1>E-Waste Awareness Quiz</h1>
      <p class="delay-1">Test your knowledge about electronic waste and recycling</p>
    </header>

    <main class="quiz-section slide-in-right">
      <div class="quiz-header">
        <div class="quiz-stats">
          <span>Question: <strong id="current">1</strong>/<strong id="total">15</strong></span>
          <span>Score: <strong id="score">0</strong> points</span>
        </div>
      </div>

      <div id="quiz">
        <p id="question"></p>
        <div class="options-container">
          <button onclick="checkAnswer(0)" class="btn-pulse option-btn">Option 1</button>
          <button onclick="checkAnswer(1)" class="btn-pulse option-btn">Option 2</button>
        </div>
        <p id="result"></p>
        <button onclick="resetQuiz()" class="reset-btn">Restart Quiz</button>
      </div>
    </main>
  </div>

  <script>
    const questions = [
      { question: "1. What is the definition of e-waste?", options: ["Electronic products that are no longer wanted", "Any plastic waste in electronic stores"], correctAnswer: 0 },
      { question: "2. Which is NOT e-waste?", options: ["Old smartphone", "Stuffed animal toy"], correctAnswer: 1, explanation: "Stuffed animals aren't electronic waste." },
      { question: "3. What does 'circular economy' mean?", options: ["Reusing and recycling products", "Selling round-shaped packaging"], correctAnswer: 0 },
      { question: "4. Which battery should be recycled separately?", options: ["Lithium-ion batteries", "Alkaline AA batteries"], correctAnswer: 0 },
      { question: "5. What hazardous material contaminates soil?", options: ["Lead and mercury", "Plastic coatings"], correctAnswer: 0 },
      { question: "6. What is 'urban mining'?", options: ["Extracting metals from e-waste", "Digging urban mines"], correctAnswer: 0 },
      { question: "7. What % of e-waste is recycled?", options: ["Less than 20%", "Over 50%"], correctAnswer: 0 },
      { question: "8. Shortest lifespan electronic?", options: ["Smartphones", "Refrigerators"], correctAnswer: 0 },
      { question: "9. What is 'planned obsolescence'?", options: ["Designing products to break", "Planning recycling"], correctAnswer: 0 },
      { question: "10. Proper e-waste method?", options: ["Certified recycler", "Regular trash"], correctAnswer: 0 },
      { question: "11. Valuable e-waste materials?", options: ["Gold and copper", "Only plastic"], correctAnswer: 0 },
      { question: "12. Often forgotten e-waste?", options: ["USB cables", "Kitchen blenders"], correctAnswer: 0 },
      { question: "13. WEEE stands for?", options: ["Waste Electrical Equipment", "World Environmental Enforcement"], correctAnswer: 0 },
      { question: "14. Why important for developing countries?", options: ["Prevents health hazards", "Provides cheap materials"], correctAnswer: 0 },
      { question: "15. 'Right to repair' is about?", options: ["Consumer repair ability", "Returning broken items"], correctAnswer: 0 }
    ];

    let currentQuestionIndex = 0, score = 0;

    function loadQuestion() {
      const q = questions[currentQuestionIndex];
      document.getElementById("question").textContent = q.question;
      const buttons = document.querySelectorAll(".option-btn");
      buttons[0].textContent = q.options[0];
      buttons[1].textContent = q.options[1];
      
      document.getElementById("current").textContent = currentQuestionIndex + 1;
      document.getElementById("result").textContent = "";
      
      buttons.forEach(btn => {
        btn.disabled = false;
        btn.classList.remove("correct", "incorrect");
        btn.classList.add('btn-pulse');
      });
    }

    function checkAnswer(selectedOption) {
      const buttons = document.querySelectorAll(".option-btn");
      const result = document.getElementById("result");
      const correctIndex = questions[currentQuestionIndex].correctAnswer;
      const explanation = questions[currentQuestionIndex].explanation;
      
      buttons.forEach(btn => {
        btn.disabled = true;
        btn.classList.remove('btn-pulse');
      });
      
      buttons[correctIndex].classList.add("correct");
      
      if (selectedOption === correctIndex) {
        result.innerHTML = "✅ Correct!" + (explanation ? `<br><small>${explanation}</small>` : '');
        result.style.color = "green";
        score += 10;
        result.classList.add('celebrate');
      } else {
        result.innerHTML = "❌ Incorrect!" + (explanation ? `<br><small>${explanation}</small>` : '');
        result.style.color = "red";
        buttons[selectedOption].classList.add("incorrect");
        result.classList.add('shake');
      }
      
      document.getElementById("score").textContent = score;
      
      setTimeout(() => {
        currentQuestionIndex++;
        currentQuestionIndex < questions.length ? loadQuestion() : showFinalResults();
      }, 2000);
    }

    function showFinalResults() {
      const result = document.getElementById("result");
      const percentage = (score / 150) * 100;
      let message = `<h3>Quiz Complete! 🎉</h3>`;
      message += `<p>Your Score: <strong>${score}/150 (${percentage.toFixed(1)}%)</strong></p>`;
      message += percentage >= 80 ? "<p>🎉 Excellent! You're an e-waste expert!</p>" : 
                 percentage >= 60 ? "<p>👍 Good job! You know quite a bit about e-waste.</p>" : 
                 "<p>💡 Keep learning! Every bit of knowledge helps our planet.</p>";
      message += `<button onclick="resetQuiz()" class="feature-btn" style="margin-top: 20px;">Take Quiz Again</button>`;
      result.innerHTML = message;
      result.style.color = "blue";
    }

    function resetQuiz() {
      score = 0;
      currentQuestionIndex = 0;
      document.getElementById("score").textContent = score;
      loadQuestion();
    }

    document.addEventListener('DOMContentLoaded', () => {
      document.getElementById("total").textContent = questions.length;
      loadQuestion();
    });
  </script>
</body>
</html>
