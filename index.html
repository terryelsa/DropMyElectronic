<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DropMyElectronic - E-Waste Awareness</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root {
            --primary-color: #2e7d32;
            --primary-light: #4caf50;
            --primary-dark: #1b5e20;
            --secondary-color: #ff9800;
            --accent-color: #2196f3;
            --text-color: #333;
            --light-bg: #f5f5f5;
            --white: #ffffff;
            --card-bg: #ffffff;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --radius: 8px;
            --footer-bg: #1a1a1a;
            --footer-text: #ffffff;
            --hero-gradient: linear-gradient(135deg, var(--primary-light) 0%, var(--primary-color) 100%);
            --header-bg: #ffffff;
        }

        .dark-mode {
            --primary-color: #4caf50;
            --primary-light: #66bb6a;
            --primary-dark: #388e3c;
            --secondary-color: #ffb74d;
            --accent-color: #64b5f6;
            --text-color: #e0e0e0;
            --light-bg: #121212;
            --white: #1e1e1e;
            --card-bg: #2d2d2d;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --footer-bg: #0a0a0a;
            --footer-text: #e0e0e0;
            --hero-gradient: linear-gradient(135deg, #1b5e20 0%, #2e7d32 100%);
            --header-bg: #1e1e1e;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-bg);
            color: var(--text-color);
        }

        a { text-decoration: none; color: inherit; }

        .container {
            max-width: 1200px;
            margin: auto;
            padding: 0 15px;
        }

        /* HEADER */
        header {
            background-color: var(--header-bg);
            box-shadow: var(--shadow);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            gap: 20px;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: var(--primary-color);
        }

        .header-right {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-links {
            display: flex;
            list-style: none;
            align-items: center;
            gap: 20px;
        }

        .nav-links a:hover,
        .nav-links .active {
            color: var(--primary-color);
            font-weight: 600;
        }

        /* BUTTONS */
        .btn {
            background: var(--primary-color);
            color: #fff;
            padding: 10px 18px;
            border-radius: 4px;
            font-weight: 600;
            border: none;
            cursor: pointer;
        }

        .btn:hover {
            background: var(--primary-dark);
        }

        /* DARK MODE TOGGLE (FIXED) */
        .dark-mode-toggle {
            position: relative;
            z-index: 10;
        }

        .dark-mode-label {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .dark-mode-switch {
            width: 44px;
            height: 22px;
            background: #ccc;
            border-radius: 20px;
            position: relative;
        }

        .dark-mode-switch::after {
            content: "";
            position: absolute;
            width: 18px;
            height: 18px;
            background: #fff;
            border-radius: 50%;
            top: 2px;
            left: 2px;
            transition: transform 0.3s;
        }

        #dark-mode-checkbox:checked + .dark-mode-switch {
            background: var(--primary-color);
        }

        #dark-mode-checkbox:checked + .dark-mode-switch::after {
            transform: translateX(22px);
        }

        #dark-mode-checkbox { display: none; }

        /* HERO */
        .hero {
            background: var(--hero-gradient);
            color: #fff;
            text-align: center;
            padding: 40px 0;
        }

        .hero h1 { font-size: 2.5rem; margin-bottom: 10px; }

        /* MOBILE */
        @media (max-width: 768px) {
            .header-container {
                flex-direction: column;
            }

            .header-right {
                flex-wrap: wrap;
                justify-content: center;
            }

            .dark-mode-label span {
                display: none;
            }
        }
    </style>
</head>

<body>

<header>
    <div class="container header-container">
        <a href="index.html" class="logo">DropMyElectronic</a>

        <div class="header-right">
            <ul class="nav-links">
                <li><a href="index.html" class="active">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="reward.html">Rewards</a></li>
                <li><a href="support.html">Support</a></li>
                <li><a href="sign.html" class="btn">Start now</a></li>
            </ul>

            <!-- DARK MODE TOGGLE (MOVED INTO HEADER) -->
            <div class="dark-mode-toggle">
                <label class="dark-mode-label">
                    <i class="fas fa-moon"></i>
                    <span>Dark Mode</span>
                    <input type="checkbox" id="dark-mode-checkbox">
                    <div class="dark-mode-switch"></div>
                </label>
            </div>
        </div>
    </div>
</header>

<section class="hero">
    <div class="container">
        <h1>E-waste made easy, for everyone</h1>
        <p>Recycle electronics responsibly and help build a sustainable future.</p>
    </div>
</section>

<script>
    const checkbox = document.getElementById('dark-mode-checkbox');
    const body = document.body;

    function updateIcon(isDark) {
        document.querySelector('.dark-mode-label i').className =
            isDark ? 'fas fa-sun' : 'fas fa-moon';
    }

    if (localStorage.getItem('theme') === 'dark') {
        body.classList.add('dark-mode');
        checkbox.checked = true;
        updateIcon(true);
    }

    checkbox.addEventListener('change', () => {
        body.classList.toggle('dark-mode');
        localStorage.setItem('theme', checkbox.checked ? 'dark' : 'light');
        updateIcon(checkbox.checked);
    });
</script>

</body>
</html>
